<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa con Leaflet</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 400px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([-33.4489, -70.6693], 13); // Santiago, Chile

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Marcadores de bicicletas
        const bicicletas = [
            { lat: -33.447487, lng: -70.673676 },
            { lat: -33.451284, lng: -70.665581 }
        ];

        bicicletas.forEach(bici => {
            L.marker([bici.lat, bici.lng]).addTo(map)
                .bindPopup('Ubicaci√≥n de la bicicleta.')
                .openPopup();
        });
    </script>
</body>
</html>
